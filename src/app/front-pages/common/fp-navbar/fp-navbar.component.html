<div class="navbar-area position-fixed top-0 start-0 end-0 transition" [ngClass]="{'sticky': isSticky}"
    [class.component-dark-theme]="themeService.isDark()" [class.component-rtl-enabled]="themeService.isRTLEnabled()">
    <div class="container">
        <nav class="navbar navbar-expand-lg" [class.active]="classApplied">
            <a class="navbar-brand" routerLink="/">
                <img src="images/billLogo.jpg" width="40" alt="logo">
                <span class="text-body">Bill Split</span>
            </a>
            <button class="navbar-toggler" type="button" (click)="toggleClass()">
                <span class="burger-menu">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a routerLink="/" class="nav-link fw-medium" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/Group" class="nav-link fw-medium" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            Groups
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a routerLink="/SplitBill" class="nav-link fw-medium" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            Split-Bills
                        </a>
                    </li> -->
                </ul>
                <div class="other-options d-flex align-items-center">
                    <a routerLink="/logout" class="btn-box d-inline-block fw-medium border-radius position-relative">
                        <span class="d-inline-block position-relative">
                            <i class="material-symbols-outlined">
                                login
                            </i>
                            Logout
                        </span>
                    </a>
                </div>
                <div class="info d-flex align-items-center justify-content-between">
                    <div class="users d-flex align-items-center">
                        <button type="button" class="profile-menu-btn border-0 bg-transparent position-relative">
                            <img [src]="gi(details?.name)" width="40" class="rounded-circle" alt="admin-image">
                            <span class="fw-semibold text-black">
                                {{details?.name}}
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
