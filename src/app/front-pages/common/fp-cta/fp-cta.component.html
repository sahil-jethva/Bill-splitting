<app-fp-navbar />
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="cta-area ptb-150" [class.component-rtl-enabled]="themeService.isRTLEnabled()">
                <div class="welcome-card trezo-card mb-25 border-radius d-block bg-primary-500 border-0 shadow-none"
                    [class.component-rtl-enabled]="themeService.isRTLEnabled()">
                    <div class="trezo-card-content">
                        <div class="content">
                            <div class="container position-relative z-1">
                                <div class="cta-content text-center mx-auto">
                                    <h5 class="fw-semibold text-white">
                                        {{greeting}}, <span>{{details?.name }}!</span>
                                    </h5>
                                    <p>
                                        Here's what's happening with your bills today.
                                    </p>
                                    <div class="border-top"></div>
                                    <div class="d-md-flex align-items-center">
                                        <div class="item d-flex align-items-center">
                                            <div
                                                class="icon text-primary bg-primary-50 border-radius d-flex align-items-center justify-content-center">
                                                <i class="material-symbols-outlined">
                                                    shopping_bag
                                                </i>
                                            </div>
                                            <div>
                                                <span class="title d-block fw-semibold text-white">
                                                    86 New groups
                                                </span>
                                                <span class="d-block">
                                                    Awaiting processing
                                                </span>
                                            </div>
                                        </div>
                                        <div class="item d-flex align-items-center">
                                            <div
                                                class="icon text-danger bg-danger-50 border-radius d-flex align-items-center justify-content-center">
                                                <i class="material-symbols-outlined">
                                                    chat_error
                                                </i>
                                            </div>
                                            <div>
                                                <span class="title d-block fw-semibold text-white">
                                                    35 groups
                                                </span>
                                                <span class="d-block">
                                                    Out of stock
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="image">
                            <img src="images/welcome.png" alt="welcome-image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="total-sales-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
                <div class="trezo-card-header d-flex align-items-center justify-content-between">
                    <div class="trezo-card-title">
                        <h5 class="mb-0">
                            Total Expense
                        </h5>
                    </div>
                    <div class="trezo-card-subtitle">
                        <div class="trezo-card-header-menu position-relative">
                            <button class="menu-btn transition d-inline-block bg-transparent border-radius"
                                (click)="toggleCardHeaderMenu()">
                                <span class="d-block position-relative">
                                    Monthly
                                </span>
                            </button>
                            @if (isCardHeaderOpen) {
                            <ul class="dropdown-menu border-radius border-0 show">
                                <li>
                                    <button type="button"
                                        class="dropdown-item d-block w-100 position-relative transition">
                                        Weekly
                                    </button>
                                </li>
                                <li>
                                    <button type="button"
                                        class="dropdown-item d-block w-100 position-relative transition">
                                        Monthly
                                    </button>
                                </li>
                                <li>
                                    <button type="button"
                                        class="dropdown-item d-block w-100 position-relative transition">
                                        Yearly
                                    </button>
                                </li>
                            </ul>
                            }
                        </div>
                    </div>
                </div>
                <div class="trezo-card-content">
                    <div class="chart">
                        <apx-chart [fill]="chartOptions.fill!" [grid]="chartOptions.grid!" [chart]="chartOptions.chart!"
                            [xaxis]="chartOptions.xaxis!" [yaxis]="chartOptions.yaxis!" [stroke]="chartOptions.stroke!"
                            [labels]="chartOptions.labels!" [colors]="chartOptions.colors!"
                            [legend]="chartOptions.legend!" [series]="chartOptions.series!"
                            [tooltip]="chartOptions.tooltip!" [dataLabels]="chartOptions.dataLabels!"></apx-chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-12 col-md-4">
                    <div class="total-orders-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
                        [class.component-rtl-enabled]="themeService.isRTLEnabled()"
                        [class.component-dark-theme]="themeService.isDark()">
                        <div class="trezo-card-content">
                            <h2>Comming SOON</h2>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-4">
                    <div class="total-orders-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
                        [class.component-rtl-enabled]="themeService.isRTLEnabled()"
                        [class.component-dark-theme]="themeService.isDark()">
                        <div class="trezo-card-content">
                            <h2>Comming SOON</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
