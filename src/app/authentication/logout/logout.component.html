<div
    class="logout-area"
    [class.dark-theme]="themeService.isDark()"
>
    <div
        class="trezo-form mx-auto"
        [class.component-dark-theme]="themeService.isDark()"
        [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    >
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 order-2 order-lg-1">
                <div class="form-image">
                    <img src="images/logoutt.png" alt="logout-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 order-1 order-lg-2">
                <div class="form-content">
                    <div class="title">
                        <h1 class="fw-semibold">
                            Welcome back to bill-split!
                        </h1>
                        <p class="fw-medium">
                            You Are Logged out
                        </p>
                    </div>
                    <a routerLink="/" (click)="logout()" class="btn-box d-block w-100 border-0 transition fw-medium border-radius">
                        <span class="d-flex align-items-center justify-content-center">
                            <i class="material-symbols-outlined">
                                autorenew
                            </i>
                            Log In
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
